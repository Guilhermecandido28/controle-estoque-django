{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<section id="messages"></section>
<div class="container-fluid d-flex h-100 pb-5">
    <div class="col-4 container-fluid pt-5">
        <div class="row g-3 h-100">
            <div class="col-12 h-100">
                <div class="card h-100">
                    <div class="card-body">
                        <form id="tarefa-form" method="post" class="row g-2 h-100">
                            {% csrf_token %}
                            {% for field in forms.visible_fields %}
                            <div class="col-12">
                                <div class="form-floating my-3">
                                    {{ field }}
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                </div>
                            </div>
                            {% endfor %}
                            <div class="col-12">
                                <button class="btn btn-outline-dark w-100 h-100" type="submit" hx-post="{% url 'adicionar_tarefa' %}" hx-target="#messages" hx-swap='outerHTML'>Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8 container-fluid pt-5">
        <div class="row g-3">
            <div class="col-12 col-lg-12">
                <div class="bg-custom card h-100">
                    <div class="card-body d-flex flex-column justify-content-evenly align-items-center">
                        gerenciador de tarefas
                    </div>
                </div>
            </div>
            
            <div class="col-12">
                <div class="bg-custom card h-100">
                    <div class="card-body">
                        <div class="" id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/tarefas.js' %}"></script>



{% endblock %}

{% extends 'partials/base.html'%}
{% load static %}
{% block content %}


    <link rel="stylesheet" href="{% static 'css/cliente.css' %}">
    <script src="{% static 'js/cliente.js' %}"></script>

<body>    
    <div class="container-fluid py-5">        
        <div class="row g-3 mx-5">
            <div class="col-12 col-lg-6">
                <div class="bg-custom card h-100">
                    <div class="card-body d-flex flex-column justify-content-evenly align-items-center">
                        <h6 class="card-title text-center">ÚLTIMO CLIENTE CADASTRADO</h6>
                        <div class="img-rounded mx-auto my-3">
                            <img src="{{ last_cliente.url_instagram }}"
                            class="img-fluid">
                        </div>
                        <div>
                            <span class="lead">{{ last_cliente.nome }}</span><br>
                        </div>
                        <div class="container-fluid d-flex justify-content-evenly my-3">
                            <a href="" class="item-link fs-3 text-dark"><i class="bi bi-telephone-fill"></i></a>
                            <a href="" class="item-link text-dark fs-3 me-2"><i class="bi bi-trash-fill text-danger"></i></a>                            
                            <button type="button" class="btn btn-outline-primary">Novo Cliente</button>
                        </div>
                    </div>
                </div>            
            </div>
            <div class="col-12 col-lg-6">
                <div class="bg-custom card h-100">
                    <div class="card-body d-flex flex-column align-items-center table-responsive table-container" style="max-height: 300px; overflow-y: auto;">
                        <table class="table table-borderless align-middle">
                            <thead>
                              <tr>                                
                                <th scope="col"></th>
                                <th scope="col">Nome</th>
                                <th scope="col">Ação</th>
                              </tr>
                            </thead>
                            <tbody>
                                {% if object %}
                                    {% for object in object %}
                                    <tr>                                
                                        <td><img style="height: 50px; width: 50px; border-radius: 50%;" src="{{ object.url_instagram }}"></td>
                                        <td>{{ object.nome }}</td>
                                        <td>
                                            <a href="" class="item-link text-dark fs-6 me-2"><i class="bi bi-telephone-fill"></i></a>
                                            <a href="" class="item-link text-dark fs-6 me-2"><i class="bi bi-trash-fill text-danger"></i></a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                {% else %}
                                <tr>
                                    <td colspan="4">
                                        <p class="text-center fs-4">Sem clientes cadastrados.</p>
                                    </td>
                                </tr>
                                {% endif %}                         
                            </tbody>
                          </table>
                        </div>
                </div>
            </div>
            <div class="col-12">
                <div class="bg-custom card h-100">
                    <div class="card-body">
                        <div class="" id="calendar">

                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    
</body>
</html>
{% endblock %}

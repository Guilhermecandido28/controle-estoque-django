{% load custom_filters %}
{% load static %}
<div class="modal fade" tabindex="-1" id="forma-pagamento">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">                
                <!-- template.html -->
                <form method="post" id="formulario-venda">
                    {% csrf_token %}
                    <div class="main-container">
                        <h3>Formas de Pagamento</h3>                        
                        {% for radio in form.radio %}
                            <div class="radio-buttons">
                                <label class="custom-radio">                                    
                                    {{ radio.tag }}
                                    <span class="radio-btn">
                                        <i class="bi bi-check2"></i>
                                        <div class="hobbies-icon">
                                            <h3>{{ radio.choice_label }}<i class="bi bi-currency-dollar"></i></h3>
                                        </div>
                                    </span>
                                </label>
                            </div>
                        {% endfor %}                                              
                        <div class="d-flex flex-fill justify-content-center text-center flex-column gap-3 col-6 p-2">
                            <div class="form-floating">
                                {{ form.cliente }}
                                <label for="{{ field.id_for_label }}" class="form-label">{{ form.cliente.label_tag }}</label>   
                            </div>
                        </div>                            
                        <div class="d-flex flex-fill justify-content-center text-center flex-column gap-3 col-6 pt-3">
                            <div class="form-floating">
                                {{ form.vendedor }}
                                <label for="{{ field.id_for_label }}" class="form-label">{{ form.vendedor.label_tag }}</label>   
                            </div>
                        </div>
                        <div class="d-flex flex-fill justify-content-center text-center flex-column gap-3">
                            <div><span class="lead text-success fs-3 fw-semibold ms-5" id="modal_total_geral"></span></div>                    
                        </div>
                        <div class="col-12">
                            <button type="submit" id="btnSalvarItens" class="btn btn-success w-100 mb-3" data-bs-dismiss="modal" aria-label="Close">FINALIZAR VENDA</button></a>                                
                        </div>
                    </div>
                </form>                       
            </div>
        </div>
    </div>
</div>
<script>
    window.csrfToken = '{{ csrf_token }}';
</script>

{% load custom_filters %}
{% load static %}
<div class="modal fade" tabeindex="-1" id="forma-pagamento">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">                
                <!-- template.html -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="main-container">
                            <h2>Formas de Pagamento</h2>

                                    <label class="custom-radio">                                    
                                        {{ radio.tag }}
                                        <span class="radio-btn">
                                            <i class="bi bi-check2"></i>
                                            <div class="hobbies-icon">
                                                <h3>{{ radio.choice_label }}<i class="bi bi-currency-dollar"></i></h3>
                                            </div>
                                        </span>
                                    </label>
                                </div>
                            {% endfor %}                                              
                            <div class="d-flex flex-fill justify-content-center text-center flex-column gap-3">
                                <div class="form-floating">
                                    {{ form.cliente }}
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ form.cliente.label_tag }}</label>                            
                                </div>
                                <div class="form-floating">
                                    {{ form.desconto }}
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ form.desconto.label_tag }}</label>                            
                                </div>
                            </div>
                            <div class="d-flex flex-fill justify-content-center text-center flex-column gap-3">
                                <div><span id="total_geral"></span></div>                    
                            </div>
                            <div class="col-12">

                            </div>
                        </div>
                    </form>                       
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card-body d-flex flex-column align-items-center" style="min-height: 200px; max-height: 500px; overflow-y: auto;"  id="trocas">
    {% for item in object %}
        {{item}}
    {% endfor %}
    <form action="">
        {% csrf_token %}

        <div class="form-floating my-3">
            {{ form.produto_trocado }}
            <label for="{{ form.produto_trocado.id_for_label }}" class="form-label">{{ form.produto_trocado.label }}</label>
        </div>
        
        
        <div class="form-floating my-3">
            {{ form.produto_novo }}
            <label for="{{ form.produto_novo.id_for_label }}" class="form-label">{{ form.produto_novo.label }}</label>
        </div>          
        
        <button
        hx-post = "{% url 'finalizar_troca' %}"
        hx-target = "#trocas"
        hx-swap="outerHTML"
        type="submit" class="btn btn-primary">Trocar</button>
    </form>
{% include 'vendas/partials/produto_trocado.html' %}
{% include 'vendas/partials/produto_novo.html' %}
</div>

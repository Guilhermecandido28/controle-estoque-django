{% load custom_filters %}
<div class="card-body card3">
    <div class="row">
        <div class="col mt-0">
            <h5 class="card-title">Vendas dos Mês</h5>
        </div>
        <div class="col-auto">
            <div class="stat text-success">
                <a style="cursor: pointer;"
                    hx-get="{% url 'card3_saidas' %}"
                    hx-target=".card3"
                    hx-swap="outerHTML"
                >
                    <i class="bi bi-currency-dollar fs-4"></i>
                </a>
            </div>
        </div>
    </div>                                    
    <h1 class="mt-1 mb-3 text-success">{{vendas_mes|currency}}</h1>
    <div class="mb-0">
        <span class="text-primary fw-bold">{{vendas_mes_passado|currency}}</span>
        <span class="text-muted">Vendidos no último mês</span>
    </div>                                    
</div>

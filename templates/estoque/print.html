{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Impressão de PDF</title>
    <style>
        @media print {
            @page {
                size: auto; /* Auto ajustar o tamanho da página */
                margin: 0; /* Sem margens */
            }
            body {
                margin: 0; /* Sem margens */
            }
        }
    </style>
</head>
<body>
    <iframe src="estoque/etiqueta.pdf" style="width:100%; height:100vh;" frameborder="0"></iframe>
    <script>
        // Imprimir automaticamente quando a página for carregada
        window.onload = function() {
            window.print();
        };
    </script>
</body>
</html>
